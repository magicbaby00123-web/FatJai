<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>樂民友里全運會大抽獎 - 抽獎頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #e0f2fe;
      --text: #0f172a;
      --wheel-border: #1e3a8a;
      --card: rgba(239, 246, 255, 0.96);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, #bfdbfe 40%, #93c5fd 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(12px, 4vw, 32px);
      font-size: clamp(15px, 1.6vw, 18px);
    }

    .app {
      width: 100%;
      max-width: 640px;
      background: linear-gradient(145deg, rgba(219, 234, 254, 0.96), rgba(191, 219, 254, 0.98));
      border-radius: 22px;
      border: 1px solid rgba(129, 140, 248, 0.4);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(148, 163, 184, 0.5);
      padding: clamp(18px, 4vw, 28px);
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      overflow: hidden;
    }

    .header {
      text-align: center;
    }

    .title {
      font-size: clamp(20px, 3vw, 26px);
      font-weight: 700;
      letter-spacing: 0.04em;
      margin: 0;
    }

    .main {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: clamp(16px, 4vw, 32px);
      flex-wrap: wrap;
    }

    .side-panel {
      background: var(--card);
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid rgba(129, 140, 248, 0.6);
      font-size: 0.85em;
      max-width: 200px;
      flex: 1 1 180px;
      color: #111827;
    }

    .side-title {
      font-size: 0.8em;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #1f2937;
      margin-bottom: 8px;
      text-align: center;
    }

    .color-legend {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .color-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .color-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1px solid rgba(15, 23, 42, 0.15);
      flex-shrink: 0;
    }

    .dot-blue   { background: #3b82f6; }
    .dot-red    { background: #ef4444; }
    .dot-green  { background: #22c55e; }
    .dot-yellow { background: #eab308; }

    .wheel-block {
      flex: 2 1 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 12px;
    }

    .wheel-wrapper {
      width: min(360px, 80vw);
      max-width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: clamp(8px, 1.2vw, 10px) solid rgba(30, 64, 175, 0.9);
      background: conic-gradient(
        from -90deg,
        #eab308 0deg 56.25deg,
        #3b82f6 56.25deg 90deg,
        #eab308 90deg 135deg,
        #ef4444 135deg 146.25deg,
        #eab308 146.25deg 163.125deg,
        #22c55e 163.125deg 253.125deg,
        #eab308 253.125deg 360deg
      );
      box-shadow:
        0 0 0 3px rgba(191, 219, 254, 0.8),
        0 0 26px rgba(30, 64, 175, 0.65);
      position: relative;
      transition: transform 4s cubic-bezier(0.13, 0.78, 0.33, 1.01);
    }

    .wheel::before {
      content: "";
      position: absolute;
      inset: 50%;
      width: 8%;
      height: 8%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #eff6ff;
      border: 1px solid rgba(30, 64, 175, 0.55);
      z-index: 1;
    }

    .pointer {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: clamp(12px, 2vw, 18px) solid transparent;
      border-right: clamp(12px, 2vw, 18px) solid transparent;
      border-top: clamp(24px, 3.5vw, 32px) solid #60a5fa;
      filter: drop-shadow(0 3px 6px rgba(15, 23, 42, 0.55));
      z-index: 5;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin-top: 20px;
    }

    .button {
      width: min(240px, 80%);
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow:
        0 8px 18px rgba(37, 99, 235, 0.35),
        0 0 0 1px rgba(191, 219, 254, 0.9);
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition:
        transform 0.12s ease-out,
        box-shadow 0.12s ease-out,
        filter 0.12s ease-out;
    }

    .button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 3px 10px rgba(37, 99, 235, 0.45),
        0 0 0 1px rgba(191, 219, 254, 0.9);
      filter: brightness(0.96);
    }

    .button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
      filter: grayscale(0.3);
    }

    .link-detail {
      font-size: 0.8em;
      color: #6b7280;
      text-align: center;
      margin-top: 8px;
    }

    .link-detail a {
      color: #1d4ed8;
      text-decoration: none;
    }

    .link-detail a:hover {
      text-decoration: underline;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 16px;
    }

    .modal-backdrop.show {
      display: flex;
      animation: fadeIn 0.25s ease-out;
    }

    .modal {
      width: 100%;
      max-width: 360px;
      background: radial-gradient(circle at top, rgba(191, 219, 254, 0.7), transparent 55%),
                  linear-gradient(145deg, #eff6ff, #dbeafe);
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.7);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.5);
      padding: 22px 20px 18px;
      position: relative;
      overflow: hidden;
      animation: popIn 0.25s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #1f2937;
    }

    .modal-main-text {
      font-size: clamp(20px, 4vw, 26px);
      font-weight: 800;
      color: #1d4ed8;
      text-shadow: 0 0 8px rgba(191, 219, 254, 0.8);
      margin: 12px 0 6px;
      line-height: 1.4;
    }

    .modal-button {
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      font-size: 0.95em;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow:
        0 10px 20px rgba(34, 197, 94, 0.4),
        0 0 0 1px rgba(190, 242, 100, 0.6);
    }

    .modal-close-x {
      position: absolute;
      top: 8px;
      right: 10px;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6b7280;
      cursor: pointer;
      background: rgba(239, 246, 255, 0.9);
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 480px) {
      .app {
        border-radius: 18px;
        padding: 20px 16px;
      }

      .side-panel {
        max-width: none;
      }

      .wheel-wrapper {
        width: 100%;
      }

      .link-detail {
        margin-top: 16px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .wheel {
        transition: none;
      }
      .modal-backdrop.show {
        animation: none;
      }
      .modal {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1 class="title">樂民友里全運會大抽獎</h1>
    </div>

    <div class="main">
      <div class="side-panel">
        <div class="side-title">顏色對應</div>
        <div class="color-legend">
          <div class="color-item">
            <span class="color-dot dot-blue"></span>
            <span>藍色：獎品1</span>
          </div>
          <div class="color-item">
            <span class="color-dot dot-red"></span>
            <span>紅色：獎品2</span>
          </div>
          <div class="color-item">
            <span class="color-dot dot-green"></span>
            <span>綠色：獎品3</span>
          </div>
          <div class="color-item">
            <span class="color-dot dot-yellow"></span>
            <span>黃色：安慰獎</span>
          </div>
        </div>
      </div>

      <div class="wheel-block">
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <div id="wheel" class="wheel"></div>
        </div>

        <div class="controls">
          <button id="spinButton" class="button">開始抽獎</button>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div id="prizeModalBackdrop" class="modal-backdrop" aria-modal="true" role="dialog">
    <div class="modal">
      <button id="modalCloseX" class="modal-close-x" aria-label="關閉">×</button>
      <div id="modalMainText" class="modal-main-text">恭喜你中咗獎品1</div>
      <button id="modalConfirmBtn" class="modal-button">知道了</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");

    const prizeModalBackdrop = document.getElementById("prizeModalBackdrop");
    const modalMainText = document.getElementById("modalMainText");
    const modalConfirmBtn = document.getElementById("modalConfirmBtn");
    const modalCloseX = document.getElementById("modalCloseX");

    const STORAGE_KEY = "lotteryState";

    const prizes = [
      { key: "p1",           name: "獎品1",   weight: 3,  weightLeft: 3,  stock: 3,  total: 3,  centerAngle: 73.125 },
      { key: "p2",           name: "獎品2",   weight: 1,  weightLeft: 1,  stock: 1,  total: 1,  centerAngle: 140.625 },
      { key: "p3",           name: "獎品3",   weight: 8,  weightLeft: 8,  stock: 8,  total: 8,  centerAngle: 208.125 },
      { key: "consolation",  name: "安慰獎",   weight: 20, weightLeft: 20, stock: 20, total: 20, centerAngle: 0 }
    ];

    const consolationSegments = [
      { start: 0,        end: 56.25   },
      { start: 90,       end: 135     },
      { start: 146.25,   end: 163.125 },
      { start: 253.125,  end: 360     }
    ];

    let spinning = false;
    let currentRotation = 0;
    let drawCount = 0;

    function saveStateToStorage() {
      const state = {
        prizes: prizes.map(p => ({
          key: p.key,
          stock: p.stock,
          total: p.total,
          weightLeft: p.weightLeft
        })),
        drawCount
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadStateFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const state = JSON.parse(raw);
        if (!state || !Array.isArray(state.prizes)) return;

        state.prizes.forEach(s => {
          const target = prizes.find(p => p.key === s.key);
          if (!target) return;
          if (typeof s.stock === "number") target.stock = s.stock;
          if (typeof s.total === "number") target.total = s.total;
          if (typeof s.weightLeft === "number") {
            target.weightLeft = s.weightLeft;
          } else {
            target.weightLeft = target.weight;
          }
        });

        if (typeof state.drawCount === "number") drawCount = state.drawCount;
      } catch (e) {
        console.warn("load state error", e);
      }
    }

    loadStateFromStorage();

    function hasAnyStock() {
      return prizes.some(p => p.stock > 0);
    }

    function getTotalDynamicWeight() {
      return prizes.reduce((sum, p) => {
        const w = Math.max(0, p.weightLeft) * Math.max(0, p.stock);
        return sum + w;
      }, 0);
    }

    function weightedRandomPrizeWithStock() {
      const totalDynamicWeight = getTotalDynamicWeight();
      if (totalDynamicWeight <= 0) return null;

      const r = Math.random() * totalDynamicWeight;
      let acc = 0;
      for (const p of prizes) {
        const w = Math.max(0, p.weightLeft) * Math.max(0, p.stock);
        if (w <= 0) continue;
        acc += w;
        if (r < acc) return p;
      }
      return prizes.find(p => p.stock > 0) || null;
    }

    function pickPrizeWithStock() {
      if (!hasAnyStock()) return null;
      return weightedRandomPrizeWithStock();
    }

    function getAngleForPrize(prize) {
      if (prize.key !== "consolation") {
        return prize.centerAngle;
      }
      const seg = consolationSegments[Math.floor(Math.random() * consolationSegments.length)];
      const r = Math.random();
      return seg.start + (seg.end - seg.start) * r;
    }

    function showPrizeModal(prize) {
      modalMainText.textContent = `恭喜你中咗${prize.name}`;
      prizeModalBackdrop.classList.add("show");
    }

    function hidePrizeModal() {
      prizeModalBackdrop.classList.remove("show");
    }

    modalConfirmBtn.addEventListener("click", hidePrizeModal);
    modalCloseX.addEventListener("click", hidePrizeModal);
    prizeModalBackdrop.addEventListener("click", e => {
      if (e.target === prizeModalBackdrop) hidePrizeModal();
    });

    function spin() {
      if (spinning) return;
      if (!hasAnyStock()) {
        alert("活動已結束，所有獎項都抽完了");
        return;
      }

      const prize = pickPrizeWithStock();
      if (!prize) {
        alert("活動已結束，所有獎項都抽完了");
        return;
      }

      spinning = true;
      spinButton.disabled = true;

      const baseAngle = getAngleForPrize(prize);
      const randomOffset = (Math.random() - 0.5) * 8;
      const finalAngle = baseAngle + randomOffset;

      const normalizedCurrent = ((currentRotation % 360) + 360) % 360;
      let delta = (90 - finalAngle) - normalizedCurrent;
      if (delta <= 0) delta += 360;

      const extraRotations = 5 + Math.floor(Math.random() * 3);
      const totalDelta = delta + extraRotations * 360;

      const targetRotation = currentRotation + totalDelta;
      wheel.style.transform = `rotate(${targetRotation}deg)`;
      currentRotation = targetRotation;

      const duration = 4000;

      setTimeout(() => {
        prize.stock = Math.max(0, prize.stock - 1);
        if (prize.weightLeft > 0) {
          prize.weightLeft -= 1;
        }
        drawCount += 1;

        saveStateToStorage();
        showPrizeModal(prize);

        if (!hasAnyStock()) {
          spinButton.textContent = "活動結束";
        } else {
          spinButton.disabled = false;
        }

        spinning = false;
      }, duration + 80);
    }

    spinButton.addEventListener("click", spin);
  </script>
</body>
</html>
