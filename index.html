<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>樂民友里全運會大抽獎 - 抽獎頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #e0f2fe;
      --text: #0f172a;
      --wheel-border: #1e3a8a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, #bfdbfe 40%, #93c5fd 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      /* 整體文字基準放大 1.5 倍 */
      font-size: 1.5rem;
    }

    .app {
      width: 100%;
      max-width: 600px; /* 原本 720，放大後視覺接近原本大小 */
      background: linear-gradient(145deg, rgba(219, 234, 254, 0.96), rgba(191, 219, 254, 0.98));
      border-radius: 18px;
      border: 1px solid rgba(129, 140, 248, 0.4);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.25),
        0 0 0 1px rgba(148, 163, 184, 0.5);
      padding: 16px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      overflow: hidden;
      /* 整個畫面再放大 1.5 倍 */
      transform: scale(1.5);
      transform-origin: center center;
    }

    /* 標題區 */
    .header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: center;
      margin-left: 120px;
      color: #0f172a;
    }

    /* 主區塊：左顏色對應 + 右輪盤 */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    @media (max-width: 640px) {
      body {
        padding: 8px;
      }
      .app {
        transform: scale(1.2); /* 手機略縮小，避免超出 */
      }
      .main {
        flex-direction: column;
        gap: 12px;
      }
      .side-panel {
        margin-left: 0;
        margin-top: 0;
      }
      .title {
        margin-left: 0;
      }
      .wheel-block {
        padding-bottom: 26px;
      }
    }

    /* 左邊顏色說明 */
    .side-panel {
      background: rgba(239, 246, 255, 0.96);
      border-radius: 10px;
      padding: 6px 8px;
      border: 1px solid rgba(129, 140, 248, 0.6);
      font-size: 12px;
      max-width: 160px;
      flex-shrink: 0;
      margin-left: -6px;
      margin-top: -84px;
      color: #111827;
    }

    .side-title {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #1f2937;
      margin-bottom: 4px;
      text-align: center;
    }

    .color-legend {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .color-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid rgba(15, 23, 42, 0.15);
      flex-shrink: 0;
    }
    .dot-blue   { background: #3b82f6; }
    .dot-red    { background: #ef4444; }
    .dot-green  { background: #22c55e; }
    .dot-yellow { background: #eab308; }

    .legend-text {
      font-size: 12px;
      white-space: nowrap;
      color: #111827;
    }

    /* 右邊輪盤區 */
    .wheel-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 26px;
    }

    .wheel-wrapper {
      position: relative;
      width: min(320px, 70vw);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid rgba(30, 64, 175, 0.9);
      background: conic-gradient(
        from -90deg,
        #eab308 0deg 56.25deg,
        #3b82f6 56.25deg 90deg,
        #eab308 90deg 135deg,
        #ef4444 135deg 146.25deg,
        #eab308 146.25deg 191.25deg,
        #22c55e 191.25deg 225deg,
        #eab308 225deg 360deg
      );
      box-shadow:
        0 0 0 3px rgba(191, 219, 254, 0.8),
        0 0 26px rgba(30, 64, 175, 0.65);
      position: relative;
      transition: transform 4s cubic-bezier(0.13, 0.78, 0.33, 1.01);
      overflow: visible;
    }

    .wheel::before {
      content: "";
      position: absolute;
      inset: 50%;
      width: 7%;
      height: 7%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #eff6ff;
      border: 1px solid rgba(30, 64, 175, 0.55);
      z-index: 1;
    }

    /* 指針：淺藍色 */
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 26px solid #60a5fa;
      filter: drop-shadow(0 3px 6px rgba(15, 23, 42, 0.55));
      z-index: 5;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: 100%;
      margin-top: 26px;
    }

    .button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow:
        0 8px 18px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(191, 219, 254, 0.9);
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition:
        transform 0.12s ease-out,
        box-shadow 0.12s ease-out,
        filter 0.12s ease-out;
    }

    .button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 3px 10px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(191, 219, 254, 0.9);
      filter: brightness(0.96);
    }

    .button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
      filter: grayscale(0.3);
    }

    .link-detail {
      position: absolute;
      right: 0;
      bottom: 0;
      font-size: 11px;
      color: #6b7280;
      text-align: right;
      padding-right: 4px;
      padding-bottom: 4px;
    }

    .link-detail a {
      color: #1d4ed8;
      text-decoration: none;
      opacity: 0.9;
    }

    .link-detail a:hover {
      text-decoration: underline;
      opacity: 1;
    }

    /* ===== 得獎視窗樣式 ===== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      padding: 16px;
    }

    .modal-backdrop.show {
      display: flex;
      animation: fadeIn 0.25s ease-out;
    }

    .modal {
      width: 100%;
      max-width: 360px;
      background: radial-gradient(circle at top, rgba(191, 219, 254, 0.7), transparent 55%),
                  linear-gradient(145deg, #eff6ff, #dbeafe);
      border-radius: 16px;
      border: 1px solid rgba(59, 130, 246, 0.7);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.5);
      padding: 20px 20px 16px;
      position: relative;
      overflow: hidden;
      animation: popIn 0.25s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #1f2937;
    }

    .modal-main-text {
      font-size: 24px;
      font-weight: 800;
      color: #1d4ed8;
      text-shadow: 0 0 8px rgba(191, 219, 254, 0.8);
      margin: 10px 0 4px;
      line-height: 1.4;
    }

    .modal-button {
      margin-top: 8px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 8px 0;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow:
        0 10px 20px rgba(34, 197, 94, 0.4),
        0 0 0 1px rgba(190, 242, 100, 0.6);
    }

    .modal-close-x {
      position: absolute;
      top: 6px;
      right: 8px;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #6b7280;
      cursor: pointer;
      background: rgba(239, 246, 255, 0.9);
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">樂民友里全運會大抽獎</div>
    </div>

    <div class="main">
      <!-- 左邊：顏色說明 -->
      <div class="side-panel">
        <div class="side-title">顏色對應</div>
        <div class="color-legend">
          <div class="color-item">
            <span class="color-dot dot-blue"></span>
            <span class="legend-text">藍色：獎品1</span>
          </div>
          <div class="color-item">
            <span class="color-dot dot-red"></span>
            <span class="legend-text">紅色：獎品2</span>
          </div>
          <div class="color-item">
            <span class="color-dot dot-green"></span>
            <span class="legend-text">綠色：獎品3</span>
          </div>
          <div class="color-item">
            <span class="color-dot dot-yellow"></span>
            <span class="legend-text">黃色：安慰獎</span>
          </div>
        </div>
      </div>

      <!-- 右邊：輪盤 + 控制 -->
      <div class="wheel-block">
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <div id="wheel" class="wheel"></div>
        </div>

        <div class="controls">
          <button id="spinButton" class="button">開始抽獎</button>
        </div>

        <div class="link-detail">
          <a href="detail.html" target="_blank">查看詳情</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 得獎視窗 -->
  <div id="prizeModalBackdrop" class="modal-backdrop">
    <div class="modal">
      <div id="modalCloseX" class="modal-close-x">×</div>
      <div id="modalMainText" class="modal-main-text">恭喜你中咗獎品1</div>
      <button id="modalConfirmBtn" class="modal-button">知道了</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");

    const prizeModalBackdrop = document.getElementById("prizeModalBackdrop");
    const modalMainText = document.getElementById("modalMainText");
    const modalConfirmBtn = document.getElementById("modalConfirmBtn");
    const modalCloseX = document.getElementById("modalCloseX");

    // 各獎品資料（weight 為「理論初始比例」，weightLeft 會隨中獎下降）
    const prizes = [
      { key: "p1",           name: "獎品1",   weight: 3,  weightLeft: 3,  stock: 3,  total: 3,  centerAngle: 73.125 },
      { key: "p2",           name: "獎品2",   weight: 1,  weightLeft: 1,  stock: 1,  total: 1,  centerAngle: 140.625 },
      { key: "p3",           name: "獎品3",   weight: 3,  weightLeft: 3,  stock: 3,  total: 3,  centerAngle: 208.125 },
      { key: "consolation",  name: "安慰獎",   weight: 25, weightLeft: 25, stock: 25, total: 25, centerAngle: 0 }
    ];

    // 安慰獎黃色區段
    const consolationSegments = [
      { start: 0,      end: 56.25   },
      { start: 90,     end: 135     },
      { start: 146.25, end: 191.25  },
      { start: 225,    end: 360     }
    ];

    let spinning = false;
    let currentRotation = 0;
    let drawCount = 0;

    const STORAGE_KEY = "lotteryState";

    function saveStateToStorage() {
      const state = {
        prizes: prizes.map(p => ({
          key: p.key,
          stock: p.stock,
          total: p.total,
          weightLeft: p.weightLeft
        })),
        drawCount
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadStateFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const state = JSON.parse(raw);
        if (!state || !Array.isArray(state.prizes)) return;

        state.prizes.forEach(s => {
          const target = prizes.find(p => p.key === s.key);
          if (!target) return;
          if (typeof s.stock === "number") target.stock = s.stock;
          if (typeof s.total === "number") target.total = s.total;
          if (typeof s.weightLeft === "number") {
            target.weightLeft = s.weightLeft;
          } else {
            target.weightLeft = target.weight;
          }
        });

        if (typeof state.drawCount === "number") drawCount = state.drawCount;
      } catch (e) {
        console.warn("load state error", e);
      }
    }

    loadStateFromStorage();

    function hasAnyStock() {
      return prizes.some(p => p.stock > 0);
    }

    // 動態權重：weightLeft * stock，兩者任一變少，機率就跟著跌
    function getTotalDynamicWeight() {
      return prizes.reduce((sum, p) => {
        const w = Math.max(0, p.weightLeft) * Math.max(0, p.stock);
        return sum + w;
      }, 0);
    }

    function weightedRandomPrizeWithStock() {
      const totalDynamicWeight = getTotalDynamicWeight();
      if (totalDynamicWeight <= 0) return null;

      const r = Math.random() * totalDynamicWeight;
      let acc = 0;
      for (const p of prizes) {
        const w = Math.max(0, p.weightLeft) * Math.max(0, p.stock);
        if (w <= 0) continue;
        acc += w;
        if (r < acc) return p;
      }
      return prizes.find(p => p.stock > 0) || null;
    }

    function pickPrizeWithStock() {
      if (!hasAnyStock()) return null;
      return weightedRandomPrizeWithStock();
    }

    function getAngleForPrize(prize) {
      if (prize.key !== "consolation") {
        return prize.centerAngle;
      }
      const seg = consolationSegments[Math.floor(Math.random() * consolationSegments.length)];
      const r = Math.random();
      return seg.start + (seg.end - seg.start) * r;
    }

    function showPrizeModal(prize) {
      modalMainText.textContent = `恭喜你中咗${prize.name}`;
      prizeModalBackdrop.classList.add("show");
    }

    function hidePrizeModal() {
      prizeModalBackdrop.classList.remove("show");
    }

    modalConfirmBtn.addEventListener("click", hidePrizeModal);
    modalCloseX.addEventListener("click", hidePrizeModal);
    prizeModalBackdrop.addEventListener("click", e => {
      if (e.target === prizeModalBackdrop) hidePrizeModal();
    });

    function spin() {
      if (spinning) return;
      if (!hasAnyStock()) {
        alert("活動已結束，所有獎項都抽完了");
        return;
      }

      const prize = pickPrizeWithStock();
      if (!prize) {
        alert("活動已結束，所有獎項都抽完了");
        return;
      }

      spinning = true;
      spinButton.disabled = true;

      const baseAngle = getAngleForPrize(prize);
      const randomOffset = (Math.random() - 0.5) * 8;
      const finalAngle = baseAngle + randomOffset;

      const normalizedCurrent = ((currentRotation % 360) + 360) % 360;
      let delta = (90 - finalAngle) - normalizedCurrent;
      if (delta <= 0) delta += 360;

      const extraRotations = 5 + Math.floor(Math.random() * 3);
      const totalDelta = delta + extraRotations * 360;

      const targetRotation = currentRotation + totalDelta;
      wheel.style.transform = `rotate(${targetRotation}deg)`;
      currentRotation = targetRotation;

      const duration = 4000;

      setTimeout(() => {
        prize.stock = Math.max(0, prize.stock - 1);
        if (prize.weightLeft > 0) {
          prize.weightLeft -= 1;   // 每中一次，比例 -1
        }
        drawCount += 1;

        saveStateToStorage();
        showPrizeModal(prize);

        if (!hasAnyStock()) {
          spinButton.textContent = "活動結束";
        } else {
          spinButton.disabled = false;
        }

        spinning = false;
      }, duration + 80);
    }

    spinButton.addEventListener("click", spin);
  </script>
</body>
</html>
